<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulir Daftar Akun">
    <meta name="author" content="Adithia Tirta Zulfikar">
    <title>Buat Akun</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    

    <div id="formulir">    
    <!--Formulir-->
    <!-- Action nanti isi sama index web aja ke halaman utama -->
        <form action="#">
            <h1>Buat Akun Baru</h1>
            <input type="text" class="inputStyle" placeholder="Nama Pengguna*"><p id="namaEror"></p>
            <input type="email" class="inputStyle" placeholder="Email*">
            <input type="text" class="inputStyle" list="negara" placeholder="Gunung Kesukaan*">
            <datalist id="negara">
                <option value="Bromo"></option>
                <option value="Sumeru"></option>
                <option value="Rinjani"></option>
                <option value="Merapi"></option>
                <option value="Merbabu"></option>
                <option value="Sumbing"></option>
            </datalist>
            <input type="password" class="inputStyle" placeholder="Kata Sandi*">
            <input type="password" class="inputStyle" placeholder="Konfirmasi Kata Sandi*">
            <input type="submit" value="Selesai" id="submit">
            <p><a href="formMasuk.html" id="pindah">Sudah Punya Akun ?</a></p>
        </form>
    </div>



</body>
</html>
